<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <div class="main_container">
        <div class="container">
            <div class="main"></div>
            <div class="drawer">

            <div class="heading_container">
                    <div class="head">
                        <h1>New project</h1>
                        <i class="fa-solid fa-xmark"></i>
                    </div>

                    <div class="paragraph">Get started by filling in the information below to create your new project.</div>
                    
            </div>

            <div class="form_container">
                    <form action="#">
                        <div class="form_group">
                            <label for="project_name">Project Name</label>
                            <input type="text" id="project_name" >
                        </div>

                        <div class="form_group">
                            <label for="project_description">Project Description</label>
                            <textarea id="project_description" rows="4" ></textarea>
                        
                    </form>
            </div>

            <div class="team_container">
                    <div class="team_heading"><h3>Team Members</h3></div>
                    <div class="team_members">
                        <div class="member1"></div>
                        <div class="member2"></div>
                        <div class="member3"></div>
                        <div class="member4"></div>
                        <div class="member5"></div>
                        <div class="add_member">
                            <i class="fa-solid fa-plus"></i>
                        </div>
                </div>
            </div>

            <div class="privacy-container">
                <h3>Privacy</h3>

                <div class="option">
                <input type="radio" id="public" name="privacy" checked>
                <label for="public">
                    Public access
                    <span>Everyone with the link will see this project.</span>
                </label>
                </div>

                <div class="option">
                <input type="radio" id="members" name="privacy">
                <label for="members">
                    Private to project members
                    <span>Only members of this project would be able to access.</span>
                </label>
                </div>

                <div class="option">
                <input type="radio" id="private" name="privacy">
                <label for="private">
                    Private to you
                    <span>You are the only one able to access this project.</span>
                </label>
                </div>
            </div>

            <div class="link_container">
                <div class="link">
                    <i class="fa-solid fa-link"></i>
                    <h3>Copy Link</h3>
                </div>

                <div class="learn_more">
                    <div class="icon">
                        <i class="fa-solid fa-question"></i>
                    </div>
                    <h3>Learn more about sharing</h3>
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
